<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Design App — Sign in</title>

  <style>
    :root{
      --bg0:#0b0017;
      --bg1:#120022;
      --bg2:#2b045a;

      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --muted2: rgba(255,255,255,.55);

      --stroke: rgba(255,255,255,.14);

      --pink:#ff18c8;
      --violet:#8a49ff;
      --shadow: 0 26px 80px rgba(0,0,0,.55);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      overflow-x:hidden;
      background:
        radial-gradient(900px 650px at 12% 18%, rgba(255,24,200,.62), transparent 62%),
        radial-gradient(1050px 800px at 86% 16%, rgba(138,73,255,.48), transparent 64%),
        radial-gradient(980px 900px at 70% 95%, rgba(107,22,199,.46), transparent 60%),
        linear-gradient(135deg, var(--bg0) 0%, var(--bg2) 55%, var(--bg1) 100%);
      background-attachment: fixed;
      display:grid;
      place-items:center;
      padding:24px;
    }

    .card{
      width:min(420px, 100%);
      border-radius:24px;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      border: 1px solid var(--stroke);
      backdrop-filter: blur(18px);
      box-shadow: var(--shadow);
      padding:26px;
    }

    .brand{
      display:flex; align-items:center; gap:10px;
      text-decoration:none; color:var(--text);
      font-weight:650; letter-spacing:.2px;
      margin-bottom:14px;
    }
    .brand-badge{
      width:28px; height:28px; border-radius:10px;
      background:
        radial-gradient(10px 10px at 30% 30%, rgba(255,255,255,.95), transparent 60%),
        linear-gradient(135deg, #ff18c8, #8a49ff);
      box-shadow: 0 16px 40px rgba(255,24,200,.22);
    }

    h1{ margin:0 0 6px; font-size:26px; }
    .sub{ margin:0 0 18px; color:var(--muted); font-size:14px; line-height:1.5; }

    .oauth{
      display:grid;
      gap:10px;
      margin: 14px 0 16px;
    }

    .oauth-btn{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.08);
      color: rgba(255,255,255,.92);
      text-decoration:none;
      font-weight:650;
      font-size:14px;
      transition:.18s ease;
    }
    .oauth-btn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.12);
      border-color: rgba(255,255,255,.22);
      box-shadow: 0 18px 44px rgba(0,0,0,.22);
    }

    .logo{ width:18px; height:18px; display:inline-block; }

    .divider{
      display:flex; align-items:center; gap:12px;
      color: var(--muted2);
      font-size:12px;
      margin: 14px 0;
    }
    .divider::before, .divider::after{
      content:"";
      height:1px;
      flex:1;
      background: linear-gradient(to right, rgba(255,255,255,0), rgba(255,255,255,.22), rgba(255,255,255,0));
      opacity:.9;
    }

    label{
      display:block;
      font-size:12.5px;
      color: var(--muted);
      margin: 10px 0 6px;
    }
    input{
      width:100%;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      color: var(--text);
      outline:none;
      font-family: inherit;
      font-size: 14px;
    }
    input:focus{
      border-color: rgba(255,255,255,.26);
      box-shadow: 0 0 0 4px rgba(138,73,255,.14);
    }

    .btn-primary{
      width:100%;
      margin-top:14px;
      padding:12px 14px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background: linear-gradient(135deg, #ff18c8, #8a49ff);
      color: rgba(255,255,255,.96);
      font-weight:700;
      font-size:14px;
      font-family: inherit;
      cursor:pointer;
      transition:.18s ease;
    }
    .btn-primary:hover{
      transform: translateY(-1px);
      box-shadow: 0 22px 56px rgba(255,24,200,.20);
    }

    .row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      margin-top:14px;
      color: var(--muted2);
      font-size:12.5px;
    }
    .link{
      color: rgba(255,255,255,.75);
      text-decoration:none;
    }
    .link:hover{ text-decoration:underline; }

    .footer{
      margin-top:18px;
      text-align:center;
      color: var(--muted2);
      font-size:12.5px;
    }
  </style>
</head>

<body>
  <main class="card" role="main" aria-label="Sign in">

    <!-- Brand → tillbaka till landing -->
    <a class="brand" href="../landing/index.html">
      <span class="brand-badge" aria-hidden="true"></span>
      <span>Design App</span>
    </a>

    <h1>Sign in</h1>
    <p class="sub">Welcome back. Continue with a provider or use your email.</p>

    <div class="oauth" aria-label="Social sign in">
      <a class="oauth-btn" href="#" aria-label="Continue with Google">
        <svg class="logo" viewBox="0 0 48 48" aria-hidden="true">
          <path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303C33.673 32.657 29.195 36 24 36c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.957 3.043l5.657-5.657C34.047 6.053 29.268 4 24 4 12.955 4 4 12.955 4 24s8.955 20 20 20 20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"/>
          <path fill="#FF3D00" d="M6.306 14.691l6.571 4.819C14.655 16.108 18.961 12 24 12c3.059 0 5.842 1.154 7.957 3.043l5.657-5.657C34.047 6.053 29.268 4 24 4 16.318 4 9.656 8.184 6.306 14.691z"/>
          <path fill="#4CAF50" d="M24 44c5.092 0 9.784-1.951 13.313-5.121l-6.145-5.203C29.119 35.091 26.715 36 24 36c-5.176 0-9.582-3.321-11.228-7.946l-6.516 5.02C9.564 39.556 16.227 44 24 44z"/>
          <path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303c-.79 2.254-2.293 4.162-4.135 5.377l.003-.002 6.145 5.203C36.88 39.021 44 34 44 24c0-1.341-.138-2.65-.389-3.917z"/>
        </svg>
        <span>Continue with Google</span>
      </a>

      <a class="oauth-btn" href="#" aria-label="Continue with GitHub">
        <svg class="logo" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="white" fill-opacity=".92" d="M12 2.5C6.8 2.5 2.6 6.7 2.6 11.9c0 4.1 2.7 7.6 6.4 8.9.5.1.7-.2.7-.5v-1.8c-2.6.6-3.2-1.1-3.2-1.1-.4-1-.9-1.3-.9-1.3-.8-.5.1-.5.1-.5.9.1 1.4.9 1.4.9.8 1.4 2.2 1 2.7.8.1-.6.3-1 .6-1.2-2.1-.2-4.3-1-4.3-4.6 0-1 .4-1.9 1-2.6-.1-.2-.4-1.2.1-2.4 0 0 .8-.3 2.6 1 .8-.2 1.7-.3 2.6-.3.9 0 1.8.1 2.6.3 1.8-1.2 2.6-1 2.6-1 .5 1.2.2 2.2.1 2.4.6.7 1 1.6 1 2.6 0 3.6-2.2 4.4-4.3 4.6.3.3.7.8.7 1.7v2.5c0 .3.2.6.7.5 3.7-1.3 6.4-4.8 6.4-8.9C21.4 6.7 17.2 2.5 12 2.5Z"/>
        </svg>
        <span>Continue with GitHub</span>
      </a>
    </div>

    <div class="divider">or</div>

    <form>
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com" autocomplete="email" />

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" />

      <button class="btn-primary" type="button">Sign in</button>

      <div class="row">
        <a class="link" href="../landing/index.html">← Back to landing</a>
        <a class="link" href="../signup/index.html">Create account</a>
      </div>

      <div class="footer">By continuing you agree to our terms &amp; privacy policy.</div>
    </form>
  </main>
</body>
</html>
