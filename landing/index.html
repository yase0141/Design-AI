<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Design AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", 
Roboto, sans-serif;
            background: radial-gradient(circle at top, #111827, #020617);
            color: #e5e7eb;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 60px 24px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 120px;
        }

        .logo {
            font-weight: 600;
            font-size: 15px;
            letter-spacing: 0.05em;
            opacity: 0.9;
        }

        .hero {
            max-width: 720px;
        }

        .hero h1 {
            font-size: 56px;
            line-height: 1.1;
            margin: 0 0 24px;
            font-weight: 700;
        }

        .hero p {
            font-size: 18px;
            line-height: 1.6;
            color: #9ca3af;
            margin-bottom: 48px;
        }

        .cta {
            display: inline-block;
            padding: 16px 28px;
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            box-shadow: 0 10px 30px rgba(79, 70, 229, 0.4);
        }

        .cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(79, 70, 229, 0.6);
        }

        footer-note {
            display: block;
            margin-top: 16px;
            font-size: 13px;
            color: #6b7280;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <header>
        <div class="logo">GAME DESIGN AI</div>
    </header>

    <section class="hero">
        <h1>
            Get honest gameplay feedback<br>
            before players do.
        </h1>

        <p>
            Analyze your core loop, uncover design risks, and get concrete
            improvements — built specifically for indie game developers.
        </p>

        <a href="#" class="cta">Start Gameplay Analysis</a>

        <footer-note>No signup required • Built for real 
projects</footer-note>
    </section>

</div>

</body>
</html>
